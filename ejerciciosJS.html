    <!-- Ejercicio A -->
    <script type="text/javascript">
        let calcularComision = function(){
            let ventas = parseFloat(document.getElementById('inputVentas').value);
            let result = "";
            if( ventas >=0 && ventas <= 150){
                result = "Ud no recibe comisión";
            }else if(ventas > 150 && ventas <= 400){
                result =  (ventas * 0.10);
            }else if(ventas > 400){
                result = 50 + (ventas * 0.09)
            }else{
                alert("Ingrese una cantidad  válida");
            }

            document.getElementById('resultado').value = result;
        }
    </script>
